    <script>
        // "use strict"
        function getGlobal(){
            return this;
        }
        // TODO:
        // 1. "use strict" null
        // 2. 同名覆盖问题 多余__fn this 
        // 3. eval替换
        Function.prototype.callFn = function call(thisArg){
            if(typeof this !== 'function'){
                throw new TypeError(this + ' is not a function');
            }
            var args = [...arguments].slice(1);

            if(thisArg === undefined || thisArg === null){
                var global = getGlobal();
                // 严格模式 global 为 undefined
                if(typeof global !== 'undefined'){
                    thisArg = global;
                }
                this(...args);
                return thisArg;
            }
            else{
                thisArg = new Object(thisArg);
                var originalVal = thisArg.__fn;
                thisArg.__fn = this;
                console.log(thisArg.__fn);
                // var result = thisArg.__fn();
                var result = thisArg.__fn(...args);
                delete thisArg.__fn;
                thisArg.__fn = originalVal;
                return result;
            }
            console.log('thisArg:', thisArg);

            console.log(Object.prototype.toString.call(thisArg));
            console.log(Object.prototype.toString.call(this));
            console.log(thisArg, this);
        };

        var name = 'window';
        var doSth = function (name, age){
            var type = Object.prototype.toString.call(this);
            console.log(typeof doSth);
            console.log(this === value);
            console.log('type:', type);
            // this.name = name;
            // console.log('this:', this, this.__fn);
            console.log('args:', [name, age], arguments);
            // console.log('this.name:', this.name);
            return this;
        };
        var student = {
            name: '轩辕Rowboat',
            age: 18,
            doSth: 'doSth',
            __fn: 'doSth',
        };
        var value = undefined;
        // var result = doSth.call(value, '轩辕Rowboat');
        var result = doSth.callFn(value, 'this.name', 'this.age', 'args[2]');
        console.log('result:', result);
    </script>
