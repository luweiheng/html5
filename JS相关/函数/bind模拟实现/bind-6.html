<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>bind模拟实现-5</title>
</head>
<body>
    <!-- <srcipt src="https://github.com/es-shims/es5-shim/blob/master/es5-shim.js"></srcipt> -->
    <script>
        var $Object = Object;
        var array_push = Array.prototype.push;
        var array_slice = Array.prototype.slice;
        var array_concat = Array.prototype.concat;
        var max = Math.max;
        // 简版 原始的更复杂。
        var isCallable = function isCallable(value){
            if(typeof value !== 'function'){
                return false;
            }
            return true;
        };
        var Empty = function Empty() {};
        Function.prototype.bindFn = function bind(that) {
            var target = this;
            if (!isCallable(target)) {
                throw new TypeError('Function.prototype.bind called on incompatible ' + target);
            }
            var args = array_slice.call(arguments, 1);
            var bound;
            var binder = function () {
                if (this instanceof bound) {
                    var result = target.apply(
                        this,
                        array_concat.call(args, array_slice.call(arguments))
                    );
                    if ($Object(result) === result) {
                        return result;
                    }
                    return this;
                } else {
                    return target.apply(
                        that,
                        array_concat.call(args, array_slice.call(arguments))
                    );
                }
            };
            var boundLength = max(0, target.length - args.length);
            var boundArgs = [];
            for (var i = 0; i < boundLength; i++) {
                array_push.call(boundArgs, '$' + i);
            }
            // 这里是Function构造方式生成形参length $1, $2, $3...
            bound = Function('binder', 'return function ' + 'bound' + target.name + '(' + boundArgs.join(',') + '){ return binder.apply(this, arguments); }')(binder);

            if (target.prototype) {
                Empty.prototype = target.prototype;
                bound.prototype = new Empty();
                Empty.prototype = null;
            }
            return bound;
        }
        var obj = {
            name: '轩辕Rowboat',
        };
        function original(a, b){
            console.log(this.name);
            console.log([a, b]);
        }
        var bound = original.bindFn(obj, 1);
        bound(2); // '轩辕Rowboat', [1, 2]
        console.log(original.bindFn.name); // 'bind'
        console.log(bound.name); // 'bound original'
        console.log((function(){}).bindFn().name); // 'bound '
    </script>
</body>
</html>
